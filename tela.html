<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/resets.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Tela de Login</title>
</head>

<body>
    <section class="container">
        <form action="/" id="box" method="post">
            <h1>Login</h1>
            <label for="usuario">E-mail:</label>
            <input type="text" class="usuario" placeholder="Example@outlook.com"><br>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" placeholder="senha"><br>
            <div class="mensagem"></div>
            <input type="checkbox" id="lembrar-senha">
            <label for="lembrar-senha">Lembrar de mim</label><br>
            <input type="button" class="login" value="Login">
            <input type="button" class="conta-nova" value="Cadastrar"><br>
            <a href="./recuperarConta.html" class="esqueceu">Esqueceu sua senha?</a>
            <div class="image-container-facebook">
                <a href="https://www.facebook.com/fafaomega/" target="_blank"><img
                        src="./assets/img/Facebook_logo_(square).png" alt="imagem logo facebook" class="facebook"></a>
                <div class="image-caption"><a href="https://www.facebook.com/fafaomega/" target="_blank">Login With Facebook</a></div>
            </div>
            <div class="image-container-instagram">
                <a href="https://www.instagram.com/fafaomega/" target="_blank"><img
                        src="./assets/img/pngtree-instagram-icon-png-image_6315974.png" alt="imagem logo instagram"
                        class="instagram"></a>
                <div class="image-caption-instagram"><a href="https://www.instagram.com/fafaomega/" target="_blank">Login With Instagram</a></div>
            </div>
            <div class="image-container-gmail">
                <a href="https://mail.google.com/mail/u/0/?pli=1#drafts?compose=GTvVlcRwQZpzjrPgXmjKWXmTRDsBzWGLLzvWjxWDVgFGlgMbjfCCMdGPvfZMCfrTcstJxxDjMlQbW"
                    target="_blank"><img src="./assets/img/google-logo-png-symbol-5.png" alt="imagem logo google +"
                        class="gmail"></a>
                <div class="imagem-caption-gmail"><a href="https://mail.google.com/mail/u/0/?pli=1#drafts?compose=GTvVlcRwQZpzjrPgXmjKWXmTRDsBzWGLLzvWjxWDVgFGlgMbjfCCMdGPvfZMCfrTcstJxxDjMlQbW"
                    target="_blank">Login with Gmail</a></div>
            </div>
        </form>
    </section>

    <script src="./assets/js/index.js"></script>
</body>

</html>
